<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Маска вввода</title>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<style type="text/css">
		.telephone{
		  height:50px;
		  border-radius:3px;
		  border:rgba(0,0,0,.3) 2px solid;
		  box-sizing:border-box;
		  font-family: 'Open Sans', sans-serif;
		  font-size:18px; 
		  padding:10px;
		  margin-bottom:30px;  
		}
	</style>
</head>
<body>
	<form action="">
		<input type="text" class="telephone" placeholder="Введите телефон">
	</form>
	<script type="text/javascript" src="js/mask.js"></script>
	<script type="text/javascript">
		$('.telephone').mask();
	</script>
</body>
</html>
